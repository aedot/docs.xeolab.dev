repo_name: docs
repo_url: https://github.com/aedot/docs.xeolab.homes
edit_uri: edit/dev/docs/
site_name: !ENV [env,"xeolab Documentation"]
site_url: !ENV [domain, "https://docs.xeolab.homes"]
site_description: xeolab Public Documentation


theme:
  name: material
  custom_dir: overrides
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  language: en
  icon:
    admonition:
      note: fontawesome/solid/note-sticky
      abstract: fontawesome/solid/book
      info: fontawesome/solid/circle-info
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left
  features:
    - header.autohide
    - navigation.tracking
    - navigation.indexes
    - content.code.annotate
    - toc.integrate
    - navigation.top
    - search.suggest

plugins:
  #- search:
  #    lang: en
  #- tags

extra:
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/aedot
    - icon: fontawesome/solid/paper-plane
      link: mailto:support@xeolab.homes
  generator: false

markdown_extensions:
  - toc:
      permalink: false
      toc_depth: 3
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.critic:
      mode: view
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - admonition

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
